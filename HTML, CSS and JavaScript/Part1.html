<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	window.onload = function() {
    	var files = document.querySelectorAll("input[type=file]");
    	files[0].addEventListener("change", function(e) {
        	if(this.files && this.files[0]) {
            	var reader = new FileReader();
            	reader.onload = function(e) { document.getElementById("preview").setAttribute("src", e.target.result); }
            	reader.readAsDataURL(this.files[0]);
        	}
    	});
	}
	</script>
</head>
<body>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<form enctype="multipart/form-data" method="post" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php ">
		<fieldset>
			<legend>Your face</legend>
			<label for="avatar">Your image:</label>
			<input type="file" id="avatar" name="avatar" required><br>
			<label for="preview">Image Preview:</label><img id="preview">
		</fieldset><br>
		<fieldset>
			<legend>Your general details</legend>
			<label for="username">Name:</label>
			<input type="text" id="username" name="username" placeholder="Your full name" required><br>
			<label>Gender:</label>
			<input type="radio" name="gender" id="male" value="male" required><label for="male">Male</label>
			<input type="radio" name="gender" id="female" value="female" required><label for="female">Female</label><br>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" required><br>
			<label for="birthday">Date of birth:</label>
			<input type="date" id="birthday" name="birthday"><br>
			<label for="fcolor">Favorite color:</label>
			<input type="color" id="fcolor" name="fcolor"><br>
			<label for="country">Which country:</label>
			<select id="country" name="country">
				<option value="null">--no selection--</option>
				<option value="jp">Japan</option>
				<option value="uk">British</option>
				<option value="usa">America</option>
				<option value="cn">China</option>
				<option value="ca">Canada</option>
			</select><br>
		</fieldset><br>
		<fieldset>
			<legend>Your Indicators</legend>
			<label for="userHeight">Height:</label>
			Short<input type="range" min="0" max="100" id="userHeight" name="userHeight">Tall<br>
			<label for="salary">Salary:</label>
			Poor<input type="range" min="0" max="100" id="salary" name="salary">Rich<br>
		</fieldset><br>
		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="useremail">Email:</label>
			<input type="email" id="useremail" name="useremail" required><br>
			<label for="phone">Mobile:</label>
			<input type="tel" id="phone" name="phone"><br>
			<label for="address">Address:</label>
			<textarea id="address" name="address"></textarea><br>
			<label>Method to contact you:</label>
			<input type="checkbox" name="conMethod" id="mail" value="mail"><label for="mail">Email</label>
			<input type="checkbox" name="conMethod" id="whatsapp" value="whatsapp"><label for="whatsapp">Whatsapp</label>
			<input type="checkbox" name="conMethod" id="inapp" value="inapp"><label for="inapp">In-app chat</label><br>
		</fieldset><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
